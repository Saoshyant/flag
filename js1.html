<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fundamentos de Programação: Tipos de Dados e Variáveis</title>
        <script>
            console.log( 123 ); // int
            console.log("123 123 123"); // string
            console.log( 123.9021783 ); // float
            console.log( true ); // boolean
            console.log( false ); // boolean

            /* a criação de uma variável requer usar uma keyword para o fazer, a keyword mais antiga chama-se "var" e já não se usa */
            var cenas = 10;
            console.log(cenas);
            console.log(cenas);
            console.log(cenas);
            console.log(cenas);
            console.log(cenas);
            cenas = 20;
            cenas = 30;
            cenas = 40;
            console.log(cenas);

            /* as duas keywords modernas de criação de variáveis são o "let" e "const"
            
            "let" permite alterar a variável a qualquer momento
            "const" não permite novas atribuições
            */
            let coisas = "texto qualquer";
            const numeroFixo = 123;

        </script>
    </head>

    </body>
</html>
