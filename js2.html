        <title>Fundamentos de Programação: Aritmética</title>
        <script>
            let number1 = 256;
            let number2 = 123;

            console.log( 1 + 1);
            console.log(number1 + number2);

            console.log( 0.1 + 0.2 );

            console.log( 3 - 1);
            console.log( number2 - number1 );

            console.log("multiplicação", 3 * 2);

            console.log("divisão", 9 / 3);

            /* modus permite saber o resto de uma divisão, se for 0, significa que algo é multiplo de outro número
            pode ser usado para encontrar pares ou impares por exemplo
            */
            console.log("modus operator", 16 % 4);

            console.log( (5 + 3) * 2);
        </script>
