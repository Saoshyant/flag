<!DOCTYPE html>
<html lang="pt">
	<head>
		<meta charset="utf-8">
		<title>Como Usar Data e Hora</title>
		<script>
			const datetime = new Date();

			console.log(datetime);

			console.log(datetime.getHours() );
			console.log(datetime.getMinutes() );
			console.log(datetime.getSeconds() );
			
			console.log( datetime.getFullYear() );
			console.log( datetime.getMonth() + 1 );
			console.log( datetime.getDate() );

			/* exercício: mostrem a seguinte data/hora na consola com este formato usando o Date:
			   2025-07-07 21:20:00
			   será necessário usar concatenação em massa de múltiplas coisas
			
				por passos:
				1) 2025-7
				2) 2025-07
				3) 2025-07-07
				4) 2025-07-07_
				5) 2025-07-07 21
				6) 2025-07-07 21:
				7) 2025-07-07 21:59
				8) 2025-07-07 21:59:59
			*/

			const year = datetime.getFullYear();
			const month = datetime.getMonth() + 1 < 10 ? "0"+(datetime.getMonth() + 1) : datetime.getMonth() + 1;
			const day = datetime.getDate() < 10 ? "0" + datetime.getDate() : datetime.getDate();
			const hours = datetime.getHours() < 10 ? "0" + datetime.getHours() : datetime.getHours();
			const minutes = datetime.getMinutes() < 10 ? "0" + datetime.getMinutes() : datetime.getMinutes();
			const seconds = datetime.getSeconds() < 10 ? "0" + datetime.getSeconds() : datetime.getSeconds();

			console.log( year + "-" + month + "-" + day + " " + hours + ":" + minutes + ":" + seconds);

			console.log(  datetime.toISOString() );
			console.log(  datetime.toISOString().substr(0, 19).replace("T", " ") );
		</script>
	</head>
	<body>
	</body>
</html>
